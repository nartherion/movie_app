{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles-main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/result-styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/error-styles.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Red+Rose:wght@700&display=swap" rel="stylesheet">
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-dark">
    {% block header %}{% endblock %}
    {% block main %}{% endblock %}
</body>
</html>
